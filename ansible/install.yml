---
- name: Install Git and Check CIS role
  hosts: localhost
  gather_facts: true

  roles:
    - git
    - centoscis
    - role: cloudagent
      vars:
         activation_id: "{{ activation_id }}"
         customer_id: "{{ customer_id }}"
         client_id: "{{ client_id }}"
         client_secret: "{{ client_secret }}"
         tenant_id: " {{ tenant_id }}"
